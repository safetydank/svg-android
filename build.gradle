buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6+'
    }
}
apply plugin: 'android-library'

android {
    compileSdkVersion 'android-19'
    buildToolsVersion '19.0.0'

    release {
        runProguard false
        proguardFile getDefaultProguardFile('proguard-android.txt')
    }
}
